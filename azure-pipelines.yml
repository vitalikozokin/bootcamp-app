
name: project-CI

trigger:
- master
- feature/*

pool:
 name: bootcamp

stages:

- stage: CI
  jobs:
  - job:
    workspace:
      clean: all
    steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'container registery'
          repository: 'vitalicontainerregistery'
          command: 'buildAndPush'
          Dockerfile: $(Agent.BuildDirectory)/Dockerfile



